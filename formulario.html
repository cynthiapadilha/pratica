<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de incrição</title>

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Sriracha&display=swap');
      </style>
</head>
<body>
    <header>
    <h1>Formulário de inscrição</h1>
    </header>
    <main>
        <form action="pagina.php" method="post">
            <fieldset>
                <span class="material-symbols-outlined">
                person
                </span>
                <input type="text" name="nome" id="inome" required placeholder="Nome Completo"><br>
                
                <span class="material-symbols-outlined">
                    mail
                    </span>
                <input type="email" name="email" id="iemail" required placeholder="Seu E-mail"><br>
                
                <span class="material-symbols-outlined">
                 phone_iphone
                </span>
                <input type="tel" name="phone" id="iphone" required placeholder="Seu telefone">
            </fieldset>
            <fieldset>
                <label for=""></label>
            </fieldset>
        </form>
    </main>
</body>
</html>
